<html>

<head>
    <link rel="stylesheet" href="style2.css">
    <title>Contact Us</title>
</head>

<body >
 <img src="contact.jpg" width="500" height="500">
    <div class="container">
       
        <h2>Contact Us</h2>
        <form action="con" method="post">
            <label for="name">Name:</label>
            <input type="text"  name="t1" required>

            <label for="email">Email:</label>
            <input type="email" name="t2" required>
          
            <label for="number">Phone.no:</label>
            <input type="number" name="t3" required>
  
            <label for="address">Address:</label>
            <input type="text"  name="t4" required>


            <label for="message">Message:</label>
            <textarea id="message" name="t5" rows="10" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
