<html>
<head>
    <meta charset="UTF-8">
    <title> Contact us</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
   <div class="container>
       <h1>Connect with us</h1>
       <p >We would love to respond to your queries and help you succeed. Feel free to get in touch with us.</p>
    <div class="contact-box">
        <div class="contact-left">
             <h3>Send your request</h3>
             <form>
            
               <div class="input-row">
                 <div class="input-group">
                     <label>Name</label>
                     <input type="text" placeholder="harshad chopda">
                   </div>
                 <div class="input-group">
                     <label>Ph</label>
                     <input type="number" placeholder="+1 432 530 45452">
                    </div>
                <div class="input-row">
                 <div class="input-group">
                     <label>Email</label>
                     <input type="email" placeholder="chopda@gmail.com">
                   </div>
                 <div class="input-group">
                     <label>Subject</label>
                     <input type="text" placeholder="product demo">
                    </div>
    
               </div>
                 <label>Message</label>
                 <textarea rows="5" placeholder="your message"></textarea>   
                 <button type="submit">SEND</button>
               </form>
            </div>
        <div class="contact-right">
            <h3> Reach Us</h3>
        </div>


   </div>
</body>
</html>
